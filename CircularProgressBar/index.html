<!DOCTYPE html>
<html lang="en" dir="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar || Codis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circular">
        <div class="inner"></div>
        <div class="numb"></div>
        <div class="circle">
            <div class="bar left">
                <div class="progress"></div>
            </div>
            <div class="bar right">
                <div class="progress"></div>

            </div>
            

        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
